<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Recipe Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fffaf6;
            color: #333;
        }

        header {
            background-color: #ff7e5f;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 1.5rem 0;
            text-align: center;
            color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 12px rgba(255, 126, 95, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            max-width: 500px;
            margin: 2rem auto;
            background: #ffe2d6;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #333;
            border-radius: 6px;
            transition: background 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .nav-link:hover {
            background: #222;
        }
    </style>
</head>

<body>
    <header>
        <h1>üîë Login to Recipe Haven</h1>
    </header>

    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-container">
                <button type="submit" class="nav-link">Login</button>
                <a href="{% url 'home' %}" class="nav-link">üè† Back to Home</a>
            </div>
        </form>
    </div>
</body>

</html>
