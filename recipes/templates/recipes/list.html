<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All Recipes - Recipe Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdf6f0;
            color: #333;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        header {
            background-color: #ff7e5f;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 2rem 0;
            text-align: center;
            color: white;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(255, 126, 95, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin-bottom: 1.5rem;
            padding: 1.2rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 6px 15px rgba(255, 126, 95, 0.4);
        }

        a {
            text-decoration: none;
            font-weight: 700;
            color: #ff7e5f;
            font-size: 1.5rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .desc {
            margin-top: 0.5rem;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            padding-bottom: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 2.2rem;
            }

            a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>All Recipes</h1>
        <p>Your cozy kitchen corner for all things delicious</p>
    </header>

    <ul>
        {% for recipe in object_list %}
        <li>
            <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            <p class="desc">{{ recipe.description|truncatechars:120 }}</p>
        </li>
        {% empty %}
        <li>No recipes available yet.</li>
        {% endfor %}
    </ul>

    <footer>
        &copy; 2025 Recipe Haven. All rights reserved.
    </footer>
</body>

</html>
